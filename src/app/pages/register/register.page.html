<ion-content text-center padding center>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" type="text" [(ngModel)]="username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password " type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Confirm Password " type="password" [(ngModel)]="conpassword"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button text-center color="light" (click)="register()">Register</ion-button>
</ion-content>
